<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CV Object Counter">
    <meta name="author" content="Davide Martizzi">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>CV Object Counter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="http://localhost:80">CV Object Counter</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="static/js/bootstrap.min.js"></script>
    </nav>
    
    <br><br>
    
    <div class="container">
      
      <div class="starter-template">
        <h1>CV Object Counter</h1>
        <p>Count items in Amazon distribution center bins with Computer Vision! </p>
      </div>

      <div class = "container">

        <form  action="/output" method="GET">
            
          <div class="starter-template">
            <h3>Input</h3>
          </div>
            
          <div class="starter-template">
            <h5>Chosen Bin Image: {{img_name}}</h5>
            <div style="display: flex; justify-content: center;">
              <img src="../static/images/sel_img.jpg" />
            </div>
          </div> 
            
          <br>
        
          <div class="starter-template">
            <h3>Output</h3>
          </div>
            
          <div class="starter-template">
            <h5>Predicted objects in the bin: {{obj_count}}</h5>
          </div>
            
          <br>
            
          <div class="starter-template">
            <div>
              <a class="btn btn-success btn-lg" href="http://localhost/input" role="button">Check another Image</a>
            </div>
          </div>  
            
          <br><br><br><br>

        </form>
      </div>

      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="static/js/bootstrap.min.js"></script>
      
    </div> <!-- /.container-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
